<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="login-page" class="row">
    <div class="center logoholder">
        <h2>CRF web</h2>
    </div>
    <div class="z-depth-4 card">
      <form class="login-form">
        <div class="signinwrapper">
          <div class="login-form-text ">SIGN IN</div>
           <div class="md-subheader">Sign in using your registered account</div>
        </div>
        <div class=" card-content">
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline"></i>
              <input id="username" type="text">
              <label for="username" class="">Username</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline"></i>
              <input id="password" type="password">
              <label for="password" class="">Password</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline"></i>
              <input id="captcha" type="text">
              <label for="captcha" class="">2+2?</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <a href="#" class="btn waves-effect waves-light col s7 signin">Sign in</a>
            </div>
            <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="#">Forgot password ?</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
